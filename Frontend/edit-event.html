<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Evento - SpaceEventHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo">SpaceEventHub</a>
                <div class="nav-links">
                    <a href="index.html">Eventos</a>
                    <a href="dashboard.html">Painel</a>
                    <button id="logoutBtn">Sair</button>
                    <div class="notification-icon" id="notificationIcon">
                        üîî
                        <span class="notification-badge" id="notificationBadge">0</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="notification-dropdown" id="notificationDropdown">
        <div class="notification-header">
            <h3>Notifica√ß√µes</h3>
            <button id="markAllReadBtn">Marcar todas como lidas</button>
        </div>
        <div class="notification-list" id="notificationList">
            <p class="no-notifications">Sem notifica√ß√µes</p>
        </div>
    </div>

    <div class="container">
        <div class="auth-container" style="max-width: 800px; margin-top: 3rem;">
            <h1>Editar Evento</h1>
            <div id="errorMessage" class="error" style="display: none;"></div>
            <div id="successMessage" class="success" style="display: none;"></div>
            <div id="formContainer" class="loading">Carregando evento...</div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 SpaceEventHub. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('id');

        if (!eventId) {
            window.location.href = 'dashboard.html';
        }

        // Track page view
        trackPageView(`/edit-event/${eventId}`);

        // Check authentication and role
        if (!isAuthenticated()) {
            window.location.href = 'login.html';
        }

        const user = getCurrentUser();
        if (!user || (user.role !== 'Organizer' && user.role !== 'Admin')) {
            alert('Voc√™ precisa ser um organizador para editar eventos');
            window.location.href = 'dashboard.html';
        }

        loadEvent();

        async function loadEvent() {
            try {
                const event = await apiRequest(`/events/${eventId}`);
                displayForm(event);
            } catch (error) {
                console.error('Error loading event:', error);
                document.getElementById('formContainer').innerHTML = '<p class="error">Falha ao carregar evento</p>';
            }
        }

        function displayForm(event) {
            const container = document.getElementById('formContainer');
            
            // Format datetime for input
            const eventDate = new Date(event.eventDate);
            const formattedDate = eventDate.toISOString().slice(0, 16);

            container.innerHTML = `
                <form id="editEventForm">
                    <div class="form-group">
                        <label for="title">T√≠tulo do Evento *</label>
                        <input type="text" id="title" name="title" required maxlength="200" value="${escapeHtml(event.title)}">
                    </div>
                    <div class="form-group">
                        <label for="description">Descri√ß√£o *</label>
                        <textarea id="description" name="description" required>${escapeHtml(event.description)}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="eventDate">Data e Hora do Evento *</label>
                        <input type="datetime-local" id="eventDate" name="eventDate" required value="${formattedDate}">
                    </div>
                    <div class="form-group">
                        <label for="city">Cidade *</label>
                        <input type="text" id="city" name="city" required maxlength="100" value="${escapeHtml(event.city)}">
                    </div>
                    <div class="form-group">
                        <label for="location">Local/Endere√ßo *</label>
                        <input type="text" id="location" name="location" required maxlength="300" value="${escapeHtml(event.location)}">
                    </div>
                    <div class="form-group">
                        <label for="areaOfInterest">√Årea de Interesse *</label>
                        <select id="areaOfInterest" name="areaOfInterest" required>
                            <option value="AI" ${event.areaOfInterest === 'AI' ? 'selected' : ''}>IA</option>
                            <option value="Backend" ${event.areaOfInterest === 'Backend' ? 'selected' : ''}>Backend</option>
                            <option value="Frontend" ${event.areaOfInterest === 'Frontend' ? 'selected' : ''}>Frontend</option>
                            <option value="UX" ${event.areaOfInterest === 'UX' ? 'selected' : ''}>UX</option>
                            <option value="DevOps" ${event.areaOfInterest === 'DevOps' ? 'selected' : ''}>DevOps</option>
                            <option value="Mobile" ${event.areaOfInterest === 'Mobile' ? 'selected' : ''}>Mobile</option>
                            <option value="Data" ${event.areaOfInterest === 'Data' ? 'selected' : ''}>Ci√™ncia de Dados</option>
                            <option value="Cloud" ${event.areaOfInterest === 'Cloud' ? 'selected' : ''}>Computa√ß√£o em Nuvem</option>
                            <option value="Security" ${event.areaOfInterest === 'Security' ? 'selected' : ''}>Seguran√ßa</option>
                            <option value="Other" ${event.areaOfInterest === 'Other' ? 'selected' : ''}>Outro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="registrationLink">Link de Inscri√ß√£o Externo (Opcional)</label>
                        <input type="url" id="registrationLink" name="registrationLink" maxlength="500" value="${event.registrationLink || ''}">
                    </div>
                    <div style="display: flex; gap: 1rem;">
                        <button type="submit" class="btn">Atualizar Evento</button>
                        <a href="dashboard.html" class="btn secondary">Cancelar</a>
                    </div>
                </form>
            `;

            document.getElementById('editEventForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = {
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    eventDate: document.getElementById('eventDate').value,
                    city: document.getElementById('city').value,
                    location: document.getElementById('location').value,
                    areaOfInterest: document.getElementById('areaOfInterest').value,
                    registrationLink: document.getElementById('registrationLink').value || null
                };

                try {
                    await apiRequest(`/events/${eventId}`, {
                        method: 'PUT',
                        body: JSON.stringify(formData)
                    });

                    showSuccess('Evento atualizado com sucesso!');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } catch (error) {
                    showError(error.message || 'Falha ao atualizar evento. Tente novamente.');
                }
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
