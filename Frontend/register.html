<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - SpaceEventHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo">SpaceEventHub</a>
                <div class="nav-links">
                    <a href="index.html">Eventos</a>
                    <a href="login.html">Entrar</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="auth-container">
            <h1>Cadastrar</h1>
            <div id="errorMessage" class="error" style="display: none;"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="firstName">Nome</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Sobrenome</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <small style="color: #999;">Mínimo de 6 caracteres</small>
                </div>
                <div class="form-group">
                    <label for="role">Eu quero</label>
                    <select id="role" name="role" required>
                        <option value="Attendee">Participar de eventos</option>
                        <option value="Organizer">Organizar eventos</option>
                    </select>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
            <div class="auth-links">
                <p>Já tem uma conta? <a href="login.html">Entre aqui</a></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 SpaceEventHub. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        // Track page view
        trackPageView('/register');

        // Redirect if already logged in
        if (isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            try {
                const response = await apiRequest('/auth/register', {
                    method: 'POST',
                    body: JSON.stringify({ firstName, lastName, email, password, role })
                });

                setToken(response.token);
                setCurrentUser(response.user);

                window.location.href = 'dashboard.html';
            } catch (error) {
                showError(error.message || 'Falha no cadastro. Tente novamente.');
            }
        });
    </script>
</body>
</html>
